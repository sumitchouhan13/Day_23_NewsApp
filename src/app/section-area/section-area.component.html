<div class="trending-area fix">
  <div class="container">
    <div class="trending-main">
      <!-- Trending Tittle -->
      <div class="row">
        <div class="col-lg-12">
          <div class="trending-tittle">
            <strong>Trending now</strong>
            <!-- <p>Rem ipsum dolor sit amet, consectetur adipisicing elit.</p> -->
            <div class="trending-animated">
              <ul id="js-news" class="js-hidden">
                <li class="news-item">
                  Bangladesh dolor sit amet, consectetur adipisicing elit.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <!-- Trending Top -->
          <div class="trending-top mb-30">
            <div class="trend-top-img">
              <img src="assets/img/trending/trending_top.jpg" alt="" />
              <div class="trend-top-cap">
                <span>Appetizers</span>
                <h2>
                  <a href="details.html"
                    >Welcome To The Best Model Winner<br />
                    Contest At Look of the year</a
                  >
                </h2>
              </div>
            </div>
          </div>
          <!-- Trending Bottom -->
          <div class="trending-bottom">
            <div class="row">
              <div
                class="col-lg-4"
                *ngFor="let item of bottomItem; let i = index"
              >
                <div class="single-bottom mb-35">
                  <div class="trend-bottom-img mb-30">
                    <img src="{{ item.pic }}" alt="" />
                  </div>
                  <div class="trend-bottom-cap">
                    <span class="color1">{{ item.title }}</span>
                    <h4>
                      <a [routerLink]="['/common', i]">{{ item.desc }}</a>
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Riht content -->
        <div class="col-lg-4">
          <div
            class="trand-right-single d-flex"
            *ngFor="let news of newsItem; let i = index"
          >
            <div class="trand-right-img">
              <img src="{{ news.pic }}" alt="" />
            </div>
            <div class="trand-right-cap">
              <span class="color1">{{ news.title }}</span>
              <h4>
                <a [routerLink]="['/common', i]">{{ news.desc }}</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
